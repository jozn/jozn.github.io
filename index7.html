<body>

    <div id="wrapper">

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <h2>Sierpinski Triangle</h2>
                <canvas id="canves1"></canvas>

            </div>

    <!-- Menu Toggle Script -->
    <script>
        class Point {
            constructor(x,y) {
                this.x = x;
                this.y = y;
            }
        }

        function drawTring_inside(ctx,p1,p2,p3, level) {
            ctx.save();
            ctx.beginPath();
            ctx.moveTo(p1.x,p1.y);
            ctx.lineTo(p2.x,p2.y);
            ctx.lineTo(p3.x,p3.y);
            ctx.lineTo(p1.x,p1.y);
            ctx.stroke();
            ctx.restore()

            var p1n = findMiddlePoint(p1,p2);
            var p2n = findMiddlePoint(p2,p3);
            var p3n = findMiddlePoint(p3,p1);

            drawTring_inside(ctx,p1n,p2n,p3n , level - 1);

        }

        let nextTime = 0;

        class nextDrawParam {
            constructor(ctx,p1,p2,p3, level, color= "#ff3d62"){
                this.ctx = ctx;
                this.p1 = p1;
                this.p2 = p2;
                this.p3 = p3;
                this.level = level;
                this.color = color;
            }
        }
        let nextDrawBuffer = [];
        function drawTring(a) {//args
            if( a.level == 0 ) return;


            ctx.save();
            ctx.beginPath();
            ctx.strokeStyle = a.color;
            ctx.fillStyle = a.color;
            // console.log(p1,p2,p3)
            ctx.moveTo(kk(a.p1.x),kk(a.p1.y));
            ctx.lineTo(kk(a.p2.x),kk(a.p2.y));
            ctx.lineTo(kk(a.p3.x),kk(a.p3.y));
            ctx.lineTo(kk(a.p1.x),kk(a.p1.y));
            ctx.closePath();
            ctx.fill();
            ctx.restore();

            var p1n = findMiddlePoint(a.p1,a.p2);
            var p2n = findMiddlePoint(a.p2,a.p3);
            var p3n = findMiddlePoint(a.p3,a.p1);

            nextDrawBuffer.push(new nextDrawParam(a.ctx,p1n,a.p2,p2n , a.level - 1));
            nextDrawBuffer.push(new nextDrawParam(a.ctx,p3n,p2n,a.p3 , a.level - 1));
            nextDrawBuffer.push(new nextDrawParam(a.ctx,a.p1,p1n,p3n , a.level - 1));

        }

        function kk(num) {
            return num;
            num = Math.round(num)
            if ((num%2) ==0) {
                return num;
            }
            return num+0.5;
        }

        function findMiddlePoint(p1,p2) {
            let pNew = new Point( (p1.x + p2.x) / 2 , (p1.y + p2.y) / 2 );
            return pNew;
        }
        let canves1 = document.querySelector("#canves1");
        let ctx = canves1.getContext("2d");
        // ctx.fillStyle = 'green';
        // ctx.fillRect(10, 10, 100, 100);
        var gradient=ctx.createLinearGradient(0,0,170,0);
        gradient.addColorStop("0","magenta");
        gradient.addColorStop("0.5","blue");
        gradient.addColorStop("1.0","red");

        ctx.save();
        ctx.fillStyle = "1px ";
        ctx.lineWidth = 1;
        ctx.lineCap = "round";

        //ctx.strokeStyle = "#ff3d62";//gradient;
        var w = canves1.width ;
        var h = canves1.height ;
        let p1 = new Point(w/2,0);
        let p2 = new Point(0,h);
        let p3 = new Point(w, h);

        // drawTring_inside(ctx,p1,p2,p3 , 5);
        var a = (new nextDrawParam(ctx,p1,p2,p3 , 4,"#457"));
        nextDrawBuffer.push(a);

        function run(){
            a = nextDrawBuffer.shift();
            if (a != undefined) {
                drawTring(a);
                //a = nextDrawBuffer.shift();
                setTimeout( function(){ run() }, 0)
            }
        };
        run();

        ctx.drawArrays()
    </script>
